<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .dropbtn {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 150px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content .option {
            padding: 10px;
            text-align: left;
            display: block;
            background-color: #ddd;
            cursor: pointer;
        }
        .dropdown-content .option:hover {
            background-color: #bbb;
        }

        /* HIER: Dropdown wird beim Hovern über .dropdown angezeigt */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 5px;
            padding: 10px;
            background-color: #ffcc00;
            color: black;
            text-decoration: none;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .links a:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf der Startseite</h1>
    <button class="dropbtn" onclick="window.location.href='index.html'">Home</button>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(1)">Banner 1</button>
        <div class="dropdown-content" id="dropdown1">
            <a href="banner1_option1_1.html" class="option">Option 1.1</a>
            <a href="banner1_option1_2.html" class="option">Option 1.2</a>
            <a href="banner1_option1_3.html" class="option">Option 1.3</a>
            <a href="banner1_option1_4.html" class="option">Option 1.4</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(2)">Banner 2</button>
        <div class="dropdown-content" id="dropdown2">
            <div class="option">Option 2.1</div>
            <div class="option">Option 2.2</div>
            <div class="option">Option 2.3</div>
            <div class="option">Option 2.4</div>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(3)">Banner 3</button>
        <div class="dropdown-content" id="dropdown3">
            <div class="option">Option 3.1</div>
            <div class="option">Option 3.2</div>
            <div class="option">Option 3.3</div>
            <div class="option">Option 3.4</div>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(4)">Banner 4</button>
        <div class="dropdown-content" id="dropdown4">
            <div class="option">Option 4.1</div>
            <div class="option">Option 4.2</div>
            <div class="option">Option 4.3</div>
            <div class="option">Option 4.4</div>
        </div>
    </div>

    <script>
        function toggleDropdown(dropdownId) {
            // Alle Dropdowns schließen
            for (let i = 1; i <= 4; i++) {
                document.getElementById("dropdown" + i).style.display = "none";
            }

            // Das ausgewählte Dropdown umschalten
            let dropdown = document.getElementById("dropdown" + dropdownId);
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        // Schließen des Dropdowns, wenn außerhalb geklickt wird
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                let dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
    <div>banner1>option1_2</div>
</body>
</html>
