        body {

        .dropdown {

            color: black;

        }

            z-index: 1;
        }
        .dropdown-content .option {

            width: 200px;

</head>

    <script>
        function toggleDropdown(dropdownId) {
            // Alle Dropdowns schließen
            for (let i = 1; i <= 4; i++) {
                document.getElementById("dropdown" + i).style.display = "none";
            }

            // Das ausgewählte Dropdown umschalten
            let dropdown = document.getElementById("dropdown" + dropdownId);
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        // Schließen des Dropdowns, wenn außerhalb geklickt wird
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                let dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
